<!DOCTYPE html>
<html>
    <head>
        <title>geoxmlreadkmlHTML</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>
    </head>
    <body>
        <div id='printoutPanel'></div>
        
        <div id='myMap' style='width: 100vw; height: 100vh;'></div>
        <script type='text/javascript'>
            function loadMapScenario() {
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {});
                Microsoft.Maps.loadModule('Microsoft.Maps.GeoXml', function () {
                    var layer = new Microsoft.Maps.GeoXmlLayer('https://bingmapsv8samples.azurewebsites.net/Common/data/kml/SampleKml.kml');
                    map.layers.insert(layer);
                });
                
            }
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=ArTc139ifKhkl-SQEKtvavuDeLjc9rPjvaHW1UFKYluRVGBpElp90YoDIVFQOtu0&callback=loadMapScenario' async defer></script>
    </body>
</html>
